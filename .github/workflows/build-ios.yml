name: Build iOS App

on:
  workflow_dispatch: # allows manual trigger

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install dependencies (Node & Capacitor)
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install npm dependencies
        run: npm install

      # 3. Sync Capacitor project
      - name: Sync Capacitor iOS
        run: npx cap sync ios

      # 4. Build Xcode archive (unsigned)
      - name: Build Xcode Archive
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath App.xcarchive archive \
            CODE_SIGNING_ALLOWED=NO CODE_SIGN_IDENTITY="" DEVELOPMENT_TEAM=""

      # 5. Package unsigned .ipa manually
      - name: Create unsigned IPA
        run: |
          cd ios/App
          mkdir -p build/Payload
          # Copy the built .app into Payload
          cp -R App.xcarchive/Products/Applications/App.app build/Payload/
          cd build
          # Zip into IPA
          zip -r unsigned.ipa Payload

      # 6. Upload artifact (.ipa)
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: unsigned-ipa
          path: ios/App/build/unsigned.ipa
